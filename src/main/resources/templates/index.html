<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/css/owl.carousel.min.css">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <title>메인</title>
</head>
<body class="content">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-5">
                <div class="social-login text-center">
                    <div><h2>안녕하세요 환영합니다.</h2></div>
                    <div><h2>회원 로그인</h2></div>
                    <a th:href="@{/login}" class="btn-bg btn btn-block">Login</a>
                    <div sec:authorize="isAuthenticated()">
                        <div><img th:src="'static/images/' + ${provider}+ '.png'"></div>
                        <div><h2>안녕하세요 <span th:text="${user}"/> 님</h2></div>
                        <div><h1>본인 인증 완료</h1></div>
                        <a th:href="@{/logout}" class="btn btn-block">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="static/js/jquery-3.3.1.min.js"></script>
    <script src="static/js/popper.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/main.js"></script>
</body>
</html>
